<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" *ngIf="incomeAndExpensesFormGroup">
        <h4 class="card-title">Add Income / Expense</h4>
        <p class="card-description">
          Specify amount and type
        </p>
        <form [formGroup]="incomeAndExpensesFormGroup" (ngSubmit)="saveIncomeExpense()">

          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   class="form-control"
                   placeholder="Description"
                   name="description"
                   formControlName="description">
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number"
                   class="form-control"
                   placeholder="Amount"
                   name="amount"
                   formControlName="amount">
            <p>
              Must be a positive number
            </p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br>
            <button type="button"
                    class="btn btn-primary btn-block"
                    (click)="type = 'EXPENSE'"
                    *ngIf="type === 'INCOME'">
              Income
            </button>
            <button type="button"
                    class="btn btn-warning btn-block"
                    (click)="type = 'INCOME'"
                    *ngIf="type === 'EXPENSE'">
              Expense
            </button>
          </div>
          <hr>
          <button type="submit"
                  class="btn btn-success mr-2"
                  [disabled]="incomeAndExpensesFormGroup.invalid"
                  *ngIf="!isLoading">
            <i class="fa fa-save"></i>
            Save
          </button>
          <button type="submit"
                  class="btn btn-success mr-2"
                  [disabled]="true"
                  *ngIf="isLoading">
            <i class="fa fa-spin fa-sync"></i>
            Saving...
          </button>
          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
